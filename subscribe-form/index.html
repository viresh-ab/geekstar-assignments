<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .form-abc{
            background-color: black;
            padding: 30px;
        }
        .btn{
            color:white;
            font-size: 20px;
            background-color: black;
            border: 2px solid white;
        }
        .form-control{
            border-radius: 0px;
        }
    </style>
     <script>
        function disableClick(){
        document.onclick=function(event){
        if (event.button == 2) {
        alert('Right Click Message');
        return false;
        }
        }
        }
        </script>
</head>

<body onLoad="disableClick()">
    <br><br>
    <div class="row">
        <div class="col-4">

        </div>

        <div class="col-4">
            <div class="form-abc">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="Name"
                            placeholder="Name*">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="Name"
                            placeholder="Surname*">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email*">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Birth Date*">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-light" for="exampleCheck1">I have read and accept the terms and
                            conditions. <a href="#">view Termas and conditions</a></label>
                    </div>
                    <center><button type="submit" class="btn">Submit</button></center>

                </form>
            </div>
        </div>
        <div class="col-4">

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
